<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMS - Car Dealership Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#183263',
                        'secondary-red': '#D96359',
                    },
                    animation: {
                        'fade-in': 'fade-in 0.5s ease-out',
                        'shimmer': 'shimmer 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'shimmer': {
                            '0%': { backgroundPosition: '-200px 0' },
                            '100%': { backgroundPosition: 'calc(200px + 100%) 0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes custom-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-custom-bounce {
            animation: custom-bounce 0.6s infinite;
        }
        
        /* Shimmer effect for loading */
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }
        
        /* Custom fade animations */
        .fade-in {
            animation: fade-in 0.3s ease-out;
        }
        
        .fade-out {
            animation: fade-in 0.3s ease-out reverse;
        }
        
        /* Toast notification styles */
        .toast-enter {
            transform: translateX(100%);
        }
        
        .toast-enter-active {
            transform: translateX(0);
            transition: transform 0.3s ease-out;
        }
        
        .toast-exit {
            transform: translateX(0);
        }
        
        .toast-exit-active {
            transform: translateX(100%);
            transition: transform 0.3s ease-in;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="bg-primary-blue text-white p-4 shadow-md flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold">CDMS</h1>
            <a href="https://starksgalaxykenya.github.io/CK-DASHBOARD/" 
               class="bg-secondary-red hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 text-sm">
                ‚Üê Go back To Dashboard
            </a>
        </div>
        <nav id="main-nav" class="hidden md:flex space-x-4">
        </nav>
        <div id="auth-status">
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div id="app-content">
        </div>
    </main>

    <div id="add-car-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg">
            <h3 class="text-2xl font-semibold mb-4 text-primary-blue">Add New Vehicle</h3>
            
            <form id="add-car-form">
                <div class="mb-4">
                    <label for="car-make" class="block text-gray-700 font-medium mb-1">Make & Model</label>
                    <input type="text" id="car-make" required class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary-blue focus:ring-primary-blue">
                </div>
                <div class="mb-4">
                    <label for="car-plate" class="block text-gray-700 font-medium mb-1">License Plate</label>
                    <input type="text" id="car-plate" required class="w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="car-status" class="block text-gray-700 font-medium mb-1">Status</label>
                    <select id="car-status" class="w-full border-gray-300 rounded-md shadow-sm">
                        <option value="Available">Available</option>
                        <option value="In Use">In Use</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" 
                            onclick="document.getElementById('add-car-modal').classList.add('hidden')"
                            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition duration-200">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                        Save Vehicle
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>

</body>
</html>
